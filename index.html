<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!--This is header section-->
    <header>
        <nav class="header-container">
                <div class="logo">
                    <div class="logo-image">
                        <img src="images/Frame.png" alt="">
                    </div>
                    <div class="logo-contain">
                        <h3><span id="g">G</span>amer</h3>
                    </div>
                </div>
                <div class="menu">
                    <li>About us</li>
                    <li>Developers </li>
                    <li id="Follow">Follow Us On </li>
                    
                </div>
        </nav>
    </header>
    <main>
        <!--this is banner section-->
        <section>
            <div class="banner-container">
                <div class="banner-contain">
                    <h3 class="primary-titel">Play Like The <br>
                        <span class="primary-color"> G.O.A.T.</span>
                    </h3>
                    <p >
                    <ul class="primary-p">
                        <li>1-Click instant play</li>
                        <li> No Download </li>
                        <li> 1000s of supported online games</li>
                    </ul>
                    </p>
                    <button class="primary-btn">SIGN IN</button>
                    <button class="primary-btn btn1">Go Rogue</button>
    
                </div>
                <div class="banner-image">
                    <img src="images/Group 18.png" alt="">
                </div>
            </div>
        </section>
            <!--this is online game section-->
        <section>
            <div class="online-game-container">
                <div class="game-contain">
                    <h3 class="primary-titel">Online Games <span class="game-color">Funny Videos</span></h3>
                    <p class="primary-p">A Collection of Hilarious Videos to Brighten Your Day</p>
                </div>
                <div class="game-image">
                    
                        <img class="gameimg" src="images/Rectangle 4.png" alt="">
                        <!-- <h2>No Download. No Installs. Play games Instantly on Gamer.</h2> -->
                    
                
                        <img class="gameimg" src="images/Rectangle 5.png" alt="">
                        <!-- <h2>Did you score? #unblockedgames #school</h2> -->
                    
                    
                        <img class="gameimg" src="images/Rectangle 6.png" alt="">
                        <!-- <h2>Busted gaming on school laptop, but you are still lit.</h2> -->
                    
                    
                        <img class="gameimg" src="images/Rectangle 7.png" alt="">
                        <!-- <h2>Breaking game records like OG</h2> -->
                
                    
                    
                    
                    
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
